<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FAFCFF"/>

  <!-- Subtle Pattern Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#2FB24A" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Center Container -->
  <g transform="translate(300, 180)">
    <!-- Bar Chart Elements (Green shades) -->
    <rect x="0" y="120" width="30" height="60" rx="6" fill="#6EBF3B"/>
    <rect x="40" y="80" width="30" height="100" rx="6" fill="#6EBF3B"/>
    <rect x="80" y="50" width="30" height="130" rx="6" fill="#84CC5F"/>
    <rect x="120" y="20" width="30" height="160" rx="6" fill="#84CC5F"/>

    <!-- Leaves (Green) -->
    <!-- Large leaf -->
    <path d="M 145 0 Q 170 -10 195 15 Q 210 40 200 75 Q 190 100 165 115 Q 140 125 125 110 Q 110 85 120 50 Q 128 20 145 0 Z" fill="#6EBF3B"/>
    <!-- Vein in large leaf -->
    <path d="M 145 10 Q 165 50 165 105" stroke="#FFFFFF" stroke-width="3" opacity="0.3" fill="none"/>

    <!-- Smaller leaf -->
    <path d="M 165 25 Q 185 15 205 40 Q 215 65 205 90 Q 195 105 175 110 Q 160 110 150 95 Q 145 70 150 45 Q 156 30 165 25 Z" fill="#84CC5F" opacity="0.9"/>

    <!-- Tech Pixels (Blue) -->
    <rect x="-5" y="50" width="22" height="22" fill="#1E7FB8" rx="3"/>
    <rect x="25" y="30" width="22" height="22" fill="#1E7FB8" rx="3"/>
    <rect x="8" y="78" width="22" height="22" fill="#2894CC" rx="3"/>

    <!-- Text: BitGrow -->
    <text x="250" y="110" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="110" font-weight="700" fill="#2D3748" letter-spacing="-2">BitGrow</text>

    <!-- Text: SOLUTIONS -->
    <text x="250" y="165" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="42" font-weight="500" fill="#2D3748" letter-spacing="6">SOLUTIONS</text>

    <!-- Text: SOFTWARE DEVELOPMENT -->
    <text x="250" y="205" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="28" font-weight="400" fill="#6B7280" letter-spacing="10">SOFTWARE DEVELOPMENT</text>
  </g>

  <!-- Tagline -->
  <text x="600" y="480" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="32" font-weight="400" fill="#6B7280" text-anchor="middle">Grow ideas into reliable software</text>
</svg>
